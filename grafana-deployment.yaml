apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  name: grafana
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      automountServiceAccountToken: true
      containers:
      - env:
        - name: FLAG
          value: "flag{288232b2f03b1ec422c5dae50f14061f}"
        image: vulhub/grafana
        imagePullPolicy: IfNotPresent
        name: grafana
        ports:
        - containerPort: 3000