apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  labels:
    app: grafana
    service: grafana-service
spec:
  ports:
    - port: 3000
  selector:
    app: grafana
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
        automountServiceAccountToken: true
        containers:
        - env:
          - name: FLAG
            value: flag{288232b2f03b1ec422c5dae50f14061f}
          name: grafana-deployment
          image: grafana/grafana-enterprise:8.3.0-beta2
          imagePullPolicy: IfNotPresent
          ports:
          - containerPort: 3000